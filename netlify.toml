# Netlify configuration for deploying the frontend (client/) only
# The Django backend should be hosted elsewhere (Railway/Render/Fly/your server).

[build]
  base = "client"       # change working directory to client/
  publish = "dist"      # directory to publish after build
  command = "npm ci && npm run build"

[build.environment]
  NODE_VERSION = "20"

# SPA fallback for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
